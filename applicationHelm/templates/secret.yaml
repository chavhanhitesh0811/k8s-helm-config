{{- range $key, $secret := .Values.global.secrets }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ $secret.name }}
  namespace: {{ $.Release.Namespace | default "default" }}
type: Opaque
data:
{{- range $dataKey, $dataValue := $secret.data }}
  {{ printf "%s: %q" $dataKey $dataValue | indent 2 }}
{{- end }}
---
{{- end }}