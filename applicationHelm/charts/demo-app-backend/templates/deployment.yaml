apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "demo-app-backend.fullname" . }}
  namespace: {{ $.Release.Namespace | default "default" }}
  labels:
    {{- include "demo-app-backend.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "demo-app-backend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "demo-app-backend.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      containers:
        - name: "{{ .Chart.Name }}-pod"
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          env:
            {{- range $name, $config := .Values.global.configMap }}
              {{- range $key, $val := $config.data }}
            - name: {{ $key }}
              valueFrom:
                configMapKeyRef:
                  name: {{ $config.name }}
                  key: {{ $key }}
              {{- end }}
            {{- end }}
            {{- range $name, $secret := .Values.global.secrets }}
              {{- range $key, $val := $secret.data }}
            - name: {{ $key }}
              valueFrom:
                secretKeyRef:
                  name: {{ $secret.name }}
                  key: {{ $key }}
              {{- end }}
            {{- end }}
          {{- with .Values.global.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.global.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}